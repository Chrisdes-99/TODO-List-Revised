<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="heading">
      <h1>TODO LIST</h1>
    </div>

    <div class="container">
      <div class="formDiv">
        <p style="color: red; text-align: center; font-size: small">
          * Required
        </p>
        <form class="listForm">
          <div class="listForm-grid">
            <div class="inputBox">
              <label for="taskName"
                ><span style="color: red">*</span> Task:</label
              >
              <input type="text" id="taskName" required />
            </div>

            <br />

            <div class="inputBox">
              <label for="taskDescription">Notes:</label>
              <input type="text" id="taskDescription" />
            </div>

            <br />

            <div class="inputBox">
              <label for="taskPriority"> Priority:</label>
              <input
                type="number"
                id="taskPriority"
                min="1"
                value="1"
                max="5"
                required
              />
            </div>
            <p style="font-size: small">
              * 1 (Top Priority) - 5 (Least Priority)
            </p>

            <div class="inputCheck">
              <label for="checkBox">Have you started this task?</label>
              <input type="checkbox" id="checkBox" />
            </div>
          </div>

          <br />
          <br />

          <input type="submit" id="submitForm" />
        </form>
      </div>

      <hr />

      <div class="ListDiv">
        <div class="cards"></div>

        <div class="countTracking" style="text-align: center; color: black">
          <p>Total Tasks:</p>
          <p class="count">0</p>
        </div>
      </div>
    </div>

    <footer>
      <p>** Page Still Under Development **</p>
      <p>Last Updated: March 22th 2023</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
